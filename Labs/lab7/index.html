    </div>

    <p>Щиро вітаємо Вас із святами!</p>

    <!-- Чарівний кулька бажань -->
    <div class="magic-ball" onclick="openWish()">✨</div>
    <p class="wish" id="wish">Натисніть на зіроньку, щоб загадати бажання!</p>

    <!-- Анімація снігу -->
    <div id="snowflakes"></div>

    <footer>З найкращими побажаннями, Ваша новорічна листівка.</footer>

    <script>
        // Генеруємо сніжинки
        const snowflakesContainer = document.getElementById('snowflakes');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.textContent = '❄';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 1.5 + 0.5 + 'em';
            snowflakesContainer.appendChild(snowflake);
        }

        // Список бажань
        const wishes = [
            "Нехай цей рік принесе вам безліч радісних моментів!",
            "Нехай ваші мрії здійсняться, а серце наповниться щастям!",
            "Бажаю здоров'я, удачі та вдалих починань!",
            "Нехай цей рік буде роком великих досягнень та нових можливостей!",
            "Бажаю тепла, любові та гармонії у вашому житті!",
            "Нехай ваші бажання збуваються, а серце розцвітає від щастя!",
            "Міцного здоров'я та незабутніх вражень цього року!"
        ];

        function openWish() {
            // Створення ефекту феєрверку
            const ball = document.querySelector('.magic-ball');
            ball.style.animation = "explode 0.5s forwards";
            setTimeout(() => {
                ball.innerHTML = "🎆";
                ball.style.fontSize = '2em';
            }, 500);

            // Виведення випадкового побажання
            const wishElement = document.getElementById('wish');
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            setTimeout(() => {
                wishElement.textContent = "Ваше бажання: " + randomWish;
            }, 1000);
        }
    </script>
</body>
